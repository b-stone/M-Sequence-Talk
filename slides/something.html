   <script type="text/javascript">
      var substeps = ['one', 'two', '11', '12', '21', '22'];

      function step(cur_step) {
   		if(cur_step == '11') {
		   $('table').highlight('1')
		   $('table').highlight('4')		
		   $('table').highlight('6')		
		 } else if(cur_step == '12') {
		   $('table').unhighlight('1')
		   $('table').unhighlight('4')		
		   $('table').unhighlight('6')		
		   $('table').highlight('5')
		   $('table').highlight('2')		
		   $('table').highlight('9')				
		 } else if(cur_step == '21') {
		   $('table').unhighlight('5')
		   $('table').unhighlight('2')		
		   $('table').unhighlight('9')				
		   $('table').highlight('0')
		   $('table').highlight('7')
		 } else if(cur_step == '22') {
		   $('table').unhighlight('0')
		   $('table').unhighlight('7')
		   $('table').highlight('3')
		   $('table').highlight('-3')
		   $('table').highlight('8')		
		};
		d3.select("#" + cur_step).style("display", "inherit")
      };
    </script>
